<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeerCam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PeerCam</h1>

    <div id="controls">
        <label>
            Room ID:
            <input type="text" id="roomId" placeholder="Enter room ID">
        </label>
        <label>
            Password:
            <input type="password" id="password" placeholder="Enter password">
        </label>

        <label>
            Display name:
            <input type="text" id="displayName" placeholder="Optional: your display name (max 32 chars)">
        </label>

        <button id="createBtn">Create Room</button>
        <button id="joinBtn">Join Room</button>
        <button id="startCameraBtn" style="display:none;">Start Camera</button>
        <button id="copyUrlBtn" style="display:none;">Copy Room URL</button>

        <div id="status">Idle</div>
    </div>

    <div class="app-grid">
        <div class="video-container">
            <div class="video-wrapper hidden">
                 <video id="localVideo" autoplay muted playsinline></video>
             </div>
            <div class="video-wrapper hidden">
                 <video id="remoteVideo" autoplay playsinline></video>
             </div>
        </div>

        <aside id="chatPanel" class="chat-panel" aria-live="polite">
            <div class="chat-header">
                <div class="chat-title">Chat Room</div>
                <button id="chatToggle" class="chat-toggle" aria-label="Toggle chat">â”€</button>
            </div>

            <div id="chatMessages" class="chat-messages" role="log"></div>

            <div class="chat-input-row">
                <input id="chatInput" class="chat-input" type="text" placeholder="Type a message and press Enter" maxlength="500" />
                <button id="chatSendBtn" class="chat-send">Send</button>
            </div>
        </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
